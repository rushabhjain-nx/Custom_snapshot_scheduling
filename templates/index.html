<!DOCTYPE html>
<html>
<head>
    <title>Creds Page</title>
    <!-- Link Bootstrap CSS file -->
    <link href="/static/bootstrap-4.0.0-dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Add Font Awesome for the eye icon -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">

</head>
<body style="background-color: #656565;">
    <div class="container-fluid " style="margin-top: 10px;border-radius: 2px;">
        <nav class="navbar navbar-expand-lg navbar-light" style="background-color:#4B00AA">
            <div class="container-fluid">
               
                <img src="/static/images/ntnx.svg" width="150" height="40" alt="">
                
                <div class="collapse navbar-collapse" id="navbarNav"> <ul class="navbar-nav mr-auto" style="margin-left: 20px;">
                    <li class="nav-item">
                      <a class="nav-link" href="{% url 'home' %}" style="color: white;"><i class="bi bi-house-fill" style="color: white;"></i> Home</a> </li>
            <li class="nav-item">
                <a class="nav-link" href="{% url 'pe_creds' %}" style="color: white;"><i class="bi bi-list-ul " style="color: white;"></i> PE List</a> </li>
                    </div>
        </nav>
    </div>

    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-body">
                        <form method="POST" action="{% url 'process_form'  %}">
                            {% csrf_token %}
                            <div class="mb-3">
                                <label for="field1" class="form-label">Prism Central IP:</label>
                                <input type="text" class="form-control" id="field1" name="field1" required>
                            </div>
                            <div class="mb-3">
                                <label for="field2" class="form-label">Username:</label>
                                <input type="text" class="form-control" id="field2" name="field2" required>
                            </div>
                            <div class="mb-3">
                                <label for="field3" class="form-label">Password:</label>
                                <div class="input-group">
                                    <input type="password" class="form-control" id="field3" name="field3" required>
                                    <button type="button" class="btn btn-outline-secondary" id="togglePassword">
                                        <i class="far fa-eye"></i>
                                    </button>
                                </div>
                            </div>
                            <button type="submit" class="btn btn-primary btn-block" style="background-color: #4B00AA;">Submit</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- Link Bootstrap JS file (optional) -->
    <script src="/static/bootstrap-4.0.0-dist/js/bootstrap.min.js"></script>
    <!-- Add JavaScript to toggle password visibility -->
    <script>
        document.getElementById('togglePassword').addEventListener('click', function() {
            var field = document.getElementById('field3');
            if (field.type === 'password') {
                field.type = 'text';
                this.querySelector('i').classList.remove('fa-eye');
                this.querySelector('i').classList.add('fa-eye-slash');
            } else {
                field.type = 'password';
                this.querySelector('i').classList.remove('fa-eye-slash');
                this.querySelector('i').classList.add('fa-eye');
            }
        });
    </script>
</body>
</html>
