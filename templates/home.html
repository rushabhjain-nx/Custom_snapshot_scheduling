<!DOCTYPE html>
<html>
<head>
    <title>Snapshots Page</title>
    <!-- Link Bootstrap CSS file -->
    <link href="/static/bootstrap-4.0.0-dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Add Font Awesome for the eye icon -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">

    
    <style>
        .big-div {
            width: 45%;
            height: 300px;
            margin: 20px;
            padding: 20px;
            background-color: #2b2b2c;
            border-radius: 10px;
            display: inline-block;
            text-align: center;
        }
        .big-div a {
            display: inline-block;
            margin-top: 100px;
            padding: 10px 20px;
            font-size: 28px;
            color: white;
            text-decoration: none;
            border-radius: 5px;
        }
        .big-div a:hover {
            background-color: #000000;
        }
    </style>
</head>
<body style="background-color: #656565;">
    <div class="container-fluid " style="margin-top: 10px;border-radius: 2px;">
        <nav class="navbar navbar-expand-lg navbar-light" style="background-color:#4B00AA">
            <div class="container-fluid">
               
                <img src="/static/images/ntnx.svg" width="150" height="40" alt="">
                
                <div class="collapse navbar-collapse" id="navbarNav"> <ul class="navbar-nav mr-auto" style="margin-left: 20px;">
                    <li class="nav-item">
                      <a class="nav-link" href="{% url 'home' %}" style="color: white;"><i class="bi bi-house-fill" style="color: white;"></i> Home</a> </li>
            <li class="nav-item">
                <a class="nav-link" href="{% url 'pe_creds' %}" style="color: white;"><i class="bi bi-list-ul " style="color: white;"></i> PE List</a> </li>
                    </div>
        </nav>
    </div>

    <div class="container-fluid">
        <center><h2 style="color: white;margin-top: 20px;">Custom Snapshot Scheduler App</h2></center>
    </div>

    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="big-div">
                <a href="{% url 'snapshot_schedule_list' %}">
                    <i class="bi bi-clock-history" style="font-size: 48px; color: white;"></i>
                    <p style="font-size: 24px;">View Current Snapshot Schedules</p>
                </a>
            </div>
            <div class="big-div">
                <a href="{% url 'index' %}">
                    <i class="bi bi-plus-square" style="font-size: 48px; color: white;"></i>
                    <p style="font-size: 24px;">Make New Snapshot Schedules</p>
                </a>
            </div>
            <div class="big-div">
                <a href="{% url 'past_snapshots' %}">
                    <i class="bi bi-check-circle" style="font-size: 48px; color: white;"></i>
                    <p style="font-size: 24px;">View Past Successful Snapshots</p>
                </a>
            </div>
            <div class="big-div">
                <a href="{% url 'failed_snapshots' %}">
                    <i class="bi bi-x-circle" style="font-size: 48px; color: white;"></i>
                    <p style="font-size: 24px;">View Failed Snapshots</p>
                </a>
            </div>
        </div>
    </div>
    
    <!-- Link Bootstrap JS file (optional) -->
    <script src="/static/bootstrap-4.0.0-dist/js/bootstrap.min.js"></script>
</body>
</html>
